<!doctype html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="meteo.js" type="module"></script>
    <title>Previsió Meteorològica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .forecast {
        margin-top: 20px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Previsió Meteorològica</h1>
      <input type="text" id="cityInput" placeholder="Introdueix una ciutat" />
      <button id="getWeatherButton">Obtenir Previsió</button>
      <div id="forecast" class="forecast"></div>
    </div>
  </body>
</html>
